<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Dark background -->
  <rect width="256" height="256" fill="#0a0e27"/>
  
  <!-- Outer circuit frame -->
  <g stroke="#00ff88" stroke-width="3" fill="none">
    <rect x="20" y="20" width="216" height="216" rx="8"/>
    <circle cx="128" cy="128" r="90"/>
  </g>
  
  <!-- Tech nodes -->
  <g fill="#00ff88">
    <!-- Corner dots -->
    <circle cx="28" cy="28" r="5"/>
    <circle cx="228" cy="28" r="5"/>
    <circle cx="28" cy="228" r="5"/>
    <circle cx="228" cy="228" r="5"/>
    
    <!-- Center cluster -->
    <circle cx="128" cy="128" r="8"/>
    <circle cx="95" cy="128" r="4"/>
    <circle cx="161" cy="128" r="4"/>
    <circle cx="128" cy="95" r="4"/>
    <circle cx="128" cy="161" r="4"/>
  </g>
  
  <!-- Connecting lines (circuit paths) -->
  <g stroke="#00ff88" stroke-width="2" fill="none" stroke-linecap="round">
    <line x1="128" y1="120" x2="128" y2="95"/>
    <line x1="128" y1="136" x2="128" y2="161"/>
    <line x1="120" y1="128" x2="95" y2="128"/>
    <line x1="136" y1="128" x2="161" y2="128"/>
  </g>
  
  <!-- "A" for Archis in center -->
  <g fill="#00ff88" opacity="0.9">
    <path d="M 128 65 L 145 105 L 111 105 Z M 125 95 L 131 95 L 128 80 Z" stroke="none"/>
    <line x1="118" y1="103" x2="138" y2="103" stroke="#00ff88" stroke-width="2"/>
  </g>
  
  <!-- Glow effect -->
  <circle cx="128" cy="128" r="90" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
</svg>
